
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maytronics Troubleshooting Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chatbot-container {
            width: 500px;
            height: 700px;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chatbot-header {
            background: #0078D7;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chatbot-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .chatbot-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chatbot-input input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .chatbot-input button {
            padding: 15px 20px;
            background: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            max-width: 80%;
        }
        .message.user {
            background: #0078D7;
            color: white;
            margin-left: auto;
        }
        .message.bot {
            background: #f1f1f1;
            color: black;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">Maytronics Troubleshooting Bot</div>
        <div class="chatbot-messages" id="chatbotMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="Type your question here..." />
            <button onclick="handleChat()">Send</button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
