
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatBox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #chatInput {
            width: calc(100% - 100px);
            padding: 10px;
        }
        #chatSubmit {
            width: 80px;
            padding: 10px;
            cursor: pointer;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .bot-message {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Customer Service Chatbot</h1>
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Type your query here..." />
    <button id="chatSubmit">Send</button>
    <script src="chatbot_logic.js"></script>
    <script>
        document.querySelector("#chatSubmit").addEventListener("click", () => {
            const chatBox = document.querySelector("#chatBox");
            const userInput = document.querySelector("#chatInput").value;

            // Append user message to chatBox
            const userMessage = document.createElement("p");
            userMessage.className = "user-message";
            userMessage.textContent = `You: ${userInput}`;
            chatBox.appendChild(userMessage);

            // Get bot response
            const botResponse = processChatbotQuery(userInput);

            // Append bot message to chatBox
            const botMessage = document.createElement("p");
            botMessage.className = "bot-message";
            botMessage.textContent = `Bot: ${botResponse}`;
            chatBox.appendChild(botMessage);

            // Clear input and scroll to bottom
            document.querySelector("#chatInput").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        });
        <script src="chatbot_logic.js"></script>
    </script>
</body>
</html>
